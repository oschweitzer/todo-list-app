<div class="card">
  <div class="card-header">
    {{title}}
  </div>
  <div class="card-content">
    <button class="button is-primary" (click)="addTodoLine()">+</button>
    <ul>
      <li *ngFor="let el of todoLineComponents">
        <button class="button is-primary" (click)="removeTodoLine(el)">X</button>
        <todo-list-workspace-todo-line></todo-list-workspace-todo-line>
      </li>
    </ul>
  </div>

</div>
