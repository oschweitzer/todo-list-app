<div class="main-container">
  <mat-toolbar color="primary" class="main-toolbar">
    <mat-toolbar-row>
      <button mat-icon-button (click)="menu.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="app-title">Todo Lists</h1>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="menu-container">
    <mat-sidenav #menu [mode]="'over'" class="menu" (click)="menu.toggle()">
      <mat-nav-list>
        <a mat-list-item routerLink="/" routerLinkActive="active"><mat-icon>home</mat-icon>Home</a>
        <a mat-list-item routerLink="/categories" routerLinkActive="active"><mat-icon>category</mat-icon>Categories</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
