<div class="category-management-container">
  <form [formGroup]="categoryManagementForm" (ngSubmit)="submit()">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Select a category</mat-label>
      <label>
        <mat-select>
          <mat-option></mat-option>
        </mat-select>
      </label>
    </mat-form-field>
  </form>
</div>
