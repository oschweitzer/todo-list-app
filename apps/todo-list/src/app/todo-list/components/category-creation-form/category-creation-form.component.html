<div>
  <form [formGroup]="categoryCreationForm" (ngSubmit)="submit()">
    <mat-dialog-content>
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Create a new category</mat-label>
        <label>
          <input matInput placeholder="Ex. Groceries" formControlName="name">
        </label>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions class="form-actions">
      <button mat-button mat-dialog-close color="warn">Cancel</button>
      <button mat-button color="primary" type="submit" [disabled]="!this.categoryCreationForm.valid">OK</button>
    </mat-dialog-actions>
  </form>
</div>
