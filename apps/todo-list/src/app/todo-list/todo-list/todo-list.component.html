<mat-card class="todo-list-card">
  <mat-card-header>
    <mat-card-title>
      {{category}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-fab color="primary" aria-label="Button with a plus icon" (click)="addNewItem()" class="addItemButton"
            matTooltip="Create a new Todo list item">
      +
    </button>
  </mat-card-content>
</mat-card>
