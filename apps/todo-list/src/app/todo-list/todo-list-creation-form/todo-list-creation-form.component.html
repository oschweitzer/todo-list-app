<div class="todo-list-creation-modal">
  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <label>
        <input matInput placeholder="Ex. Groceries" [(ngModel)]="category">
      </label>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close color="warn">Cancel</button>
    <button mat-button color="primary" [mat-dialog-close]="category">OK</button>
  </mat-dialog-actions>
</div>
